
{% block body %}
<h3>Update the Academic year or sem</h3>

<p style="color: red">{{error_message}}</p>
<p style="color: blue">{{good_message}}</p>
<form action="{% url 'dean_staff_office:update_sem_year'%}" method="post">
  {% csrf_token %}

 Fill Academic Year
 <input type="number" name="year">
 <br><br>
 Fill semester (1 or 2)
 <input type="number" name="sem" min="1" max="2">
 <br><br>

<input type="submit" name="Update" value="submit">

</form>
{% endblock %}
