
<h2>Hello Want to add Advisor</h2>
<br>


{% if error_message %}
 <p style="color: red"><strong>{{ error_message }}</strong></p>
{% endif %}
 {% if good_message %}
 <p style="color: blue"><strong>{{good_message}}</strong></p>
{% endif %}





<form action="{% url 'dean_staff_office:advisor_db'%}" method='post'>
{% csrf_token %}
<div class="col-sm-10">
    Select the batch
    <select name="batch" required>
        <option value="">--</option>
        {% for batch in batch_obj%}
        {% if batch %}

        <option value="{{batch.year}}+{{batch.dept.dept_id}}">{{batch.year}} {{batch.dept.dept_name}}</option>
        {% endif %}
        {% endfor %}
    </select>
</div>
  
  
<br>
<br>
<div class="col-sm-10">
    Select the faculty
    <select name="faculty" required>
        <option value="">--</option>
        {% for faculty in faculty_obj%}
        {% if faculty %}
        <option value="{{faculty.faculty_id}}" >{{faculty.name}}</option>
        {% endif %}
        {% endfor %}
    </select>
</div>
<br>
<input type="submit" value="Add">

  </form>


<a href="{% url 'dean_staff_office:home'%}">Back to Home</a>
