<h3>Faculty Catalogue</h3>

{% for dept_obj in dept_objs%}
<h3>{{dept_obj.dept_name}}</h3>
<ul>
	{% for facultys in faculty_objs %}
	{% if facultys.dept_id.dept_id == dept_obj.dept_id %}
	<li>{{facultys.faculty_id}}: {{facultys.name}}<a href="/dean_staff_office/edit_faculty/{{facultys.faculty_id}}">Edit</a></li>
	{% endif %}
	{% endfor %}
</ul>


{% endfor %}

<a href="{% url 'dean_staff_office:add_faculty' %}">Add New Faculty</a>
<br>
<a href="{% url 'dean_staff_office:home' %}">Back to Home</a>
