        <option value="{{dept.dept_id}}" >{{dept.dept_name}}</option>
        {% endif %}
        {% endfor %}
    </select>
</div>
  
  
<br>
<br>
<div class="col-sm-10">

Select the faculty
    <select name="faculty" required>

        {% endif %}
        {% endfor %}
    </select>
</div>
